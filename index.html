<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tick Tock Tech Clock</title>
    <meta name="description" content="A digital replica of a classic wall clock! Using web technologies like plain JavaScript and CSS. 
        Every aspect of the clock has been carefully designed to reflect the original's functionality.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-body">
        <div class="clock-bg-text">
            <p>Whatever</p>
            <p>I'm late</p>
            <p>anyways</p>
        </div>
        <div class="clock-bg-numbers">
            <span class="clock-bg-number-0">0</span>
            <span class="clock-bg-number-5">5</span>
            <span class="clock-bg-number-4">4</span>
            <span class="clock-bg-number-9">9</span>
            <span class="clock-bg-number-8">8</span>
            <span class="clock-bg-number-2">2</span>
            <span class="clock-bg-number-3">3</span>
            <span class="clock-bg-number-7">7</span>
            <span class="clock-bg-number-6">6</span>
            <span class="clock-bg-number-1">1</span>
        </div>
        <div class="clock-face">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <div class="center-wheel"></div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
